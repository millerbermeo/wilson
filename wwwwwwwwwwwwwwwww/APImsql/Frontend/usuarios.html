<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
   <div class="container">
    <div class=" my-2">
        <button  class="btn btn-primary"  onclick="nuevoUsuario()">Nuevo USUARIO</button>
    </div>

    <table class="table table">
      <thead class="bg-primary text-white">
         <th>ID</th>
         <th>Nombre</th>
         <th>dirección</th>
         <th>telefono</th>
         <th>correo</th>
         <th>Admin</th>
        </thead>
        <tbody id="table-usuarios">
        </tbody>
      </table>

   </div>

   <div class="modal fade" id="modalUsuario" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">NUEVO USUARIO</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
            <input type="number" hidden id="identificacion" readonly="TRUE">
                <div class="mb-3">
                  <label for="nombres" class="form-label">Nombres</label>
                  <input type="text" class="form-control" id="nombres">
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion">
                  </div>
                  <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="correo">
                  </div>
                  <div class="mb-3">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input type="text" class="form-control" id="telefono">
                  </div>
                  <div class="mb-3">
                    <label for="rol" class="form-label">Rol</label>
                    <select class="form-select" id="rol">
                      <option value="administrador">Administrador</option>
                      <option value="usuario">Usuario</option>
                    </select>
                  </div>
                  
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                  </div>
              </form>
        </div>
        <div class="modal-footer" id="uno">
          <button onclick="registrarUsuarios()" type="button" class="btn btn-primary">REGISTRAR</button>
        </div>

        <div class="modal-footer" id="dos">
          <button onclick="actualizarUsuarios()" type="button" class="btn btn-success">ACTUALIZAR</button>
        </div>
      </div>
    </div>
  </div>

</body>

   
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script src="usuarios.js"></script>

</html>
